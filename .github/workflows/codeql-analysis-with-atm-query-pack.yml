name: "CodeQL Analysis with ATM"

on:
  workflow_dispatch:

env:
  CODEQL_ACTION_EXTRA_OPTIONS: >-
    {
      "database": {
        "run-queries": [
          "--insecurely-load-models-from-packs",
          "--insecurely-execute-ml-model-checksums",
          "97c1d2662ee26bcbf74408bfe43821a4b3527b1b640234751ce80b7fc6a91a1f"
        ]
      }
    }

jobs:
  CodeQL-Build:
    # CodeQL runs on ubuntu-latest, windows-latest, and macos-latest
    runs-on: ubuntu-latest

    permissions:
      # required for all workflows
      security-events: write

      # only required for workflows in private repositories
      actions: read
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@6a9a623c776ba2f0bf524bab14b5fd01ec12ad1d
        with:
          languages: javascript
          tools: https://github.com/dsp-testing/codeql-cli-nightlies/releases/download/codeql-bundle-20211130/codeql-bundle-linux64.tar.gz

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@6a9a623c776ba2f0bf524bab14b5fd01ec12ad1d

